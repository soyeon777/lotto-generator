<!DOCTYPE html>
<html>
<head>
    <title>자동 로또 추첨기</title>
</head>
<body>
    <h1>로또 번호 자동 생성기</h1>

    <form method="POST">
        <button type="submit">로또 번호 뽑기!</button>
    </form>

    {% if numbers %}
    <h2>당첨 번호:</h2>
    <ul>
        {% for num in numbers %}
        <li style="font-size: 24px;">{{ num }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
